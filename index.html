<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 왼쪽 사이드바: 홀드, 점수, 레벨 정보 -->
        <aside class="sidebar left-sidebar">
            <div class="panel hold-panel">
                <h3>HOLD</h3>
                <canvas id="hold-piece" width="120" height="120"></canvas>
            </div>

            <!-- 마라톤 모드 정보 -->
            <div id="marathon-info" class="info-group">
                <div class="panel">
                    <h3>SCORE</h3>
                    <p id="score">0</p>
                </div>
                <div class="panel">
                    <h3>HIGH SCORE</h3>
                    <p id="high-score">0</p>
                </div>
                <div class="panel">
                    <h3>LEVEL</h3>
                    <p id="level">1</p>
                </div>
            </div>

            <!-- 스프린트 모드 정보 -->
            <div id="sprint-info" class="info-group" style="display: none;">
                 <div class="panel">
                    <h3>LINES LEFT</h3>
                    <p id="lines-left">40</p>
                </div>
            </div>
        </aside>

        <!-- 중앙: 게임 보드 -->
        <main class="game-board-wrapper">
            <canvas id="game-board" width="300" height="600"></canvas>
        </main>

        <!-- 오른쪽 사이드바: 다음 블록, 시간, 컨트롤 -->
        <aside class="sidebar right-sidebar">
            <div class="panel next-panel">
                <h3>NEXT</h3>
                <canvas id="next-piece" width="120" height="120"></canvas>
            </div>

            <!-- 스프린트 모드 타이머 -->
            <div id="sprint-timer-info" class="info-group">
                <div class="panel">
                    <h3>TIME</h3>
                    <p id="timer">0.000</p>
                </div>
                <div class="panel">
                    <h3>BEST TIME</h3>
                    <p id="best-time">--:--.---</p>
                </div>
            </div>

            <div class="panel controls-panel">
                <button id="start-btn">게임 시작</button>
                <button id="pause-btn" disabled>일시정지</button>
                <button id="restart-btn" disabled>처음으로</button>
            </div>

            <div class="panel settings-panel">
                 <div id="game-mode-selector">
                    <h4>게임 모드</h4>
                    <div class="radio-group">
                        <label><input type="radio" name="game-mode" value="MARATHON" checked> 마라톤</label>
                        <label><input type="radio" name="game-mode" value="SPRINT"> 스프린트</label>
                    </div>
                </div>
                <div id="difficulty-selector">
                    <h4>난이도</h4>
                    <div class="radio-group">
                        <label><input type="radio" name="difficulty" value="easy"> 쉬움</label>
                        <label><input type="radio" name="difficulty" value="normal" checked> 보통</label>
                        <label><input type="radio" name="difficulty" value="hard"> 어려움</label>
                    </div>
                </div>
                <button id="sound-btn">소리 켜기</button>
            </div>
        </aside>
    </div>

    <!-- 모드 설명 모달 -->
    <div id="mode-description-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <!-- 모바일 터치 컨트롤 -->
    <div class="touch-controls">
        <div class="touch-joystick">
            <button id="touch-rotate">↻</button>
            <button id="touch-left">◀</button>
            <button id="touch-right">▶</button>
            <button id="touch-down">▼</button>
        </div>
        <div class="touch-actions">
            <button id="touch-hard-drop">DROP</button>
            <button id="touch-hold">HOLD</button>
        </div>
    </div>

    <!-- 사운드 파일 -->
    <audio id="sound-move" src="sounds/move.wav" preload="auto"></audio>
    <audio id="sound-rotate" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="sound-lock" src="sounds/lock.wav" preload="auto"></audio>
    <audio id="sound-clear" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="sound-gameover" src="sounds/gameover.wav" preload="auto"></audio>
    
    <script src="game.js"></script>
</body>
</html>
